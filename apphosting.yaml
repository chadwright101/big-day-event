# Firebase secret setting
# command === "firebase apphosting:secrets:set SMTP_HOST"

runConfig:
  minInstances: 0
env:
  - variable: SMTP_PASS
    secret: SMTP_PASS
  - variable: SMTP_HOST
    secret: SMTP_HOST
  - variable: SMTP_USER
    secret: SMTP_USER
  - variable: SMTP_PORT
    secret: SMTP_PORT
  - variable: SMTP_SEND_TO
    secret: SMTP_SEND_TO
  - variable: NEXT_PUBLIC_RECAPTCHA_SITE_KEY
    value: 6LcH69QqAAAAAB2bF7Gfhq73kOVKm1lt7w5f0ZWc
